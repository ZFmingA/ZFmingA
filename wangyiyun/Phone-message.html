<script>
	var G = {};
	G.closePage = function()
	{
		 window.location.href = 'index.html' ;
	}
	// 查找 phont-content
	G.getItem = function(page)
	{
		var items = $('.message');
		for(var item of items)
		{
			if( $(item).attr('page') == page) 
			   return item;
		}
		return null;
	}
	// 选中 item
	G.openPage = function(page)
	{	
		// 加载子页面 （封装到了afquery.js里）
		Af.loadPage('.message', page); 
		// 记到地址栏的hash里
		window.location.hash = page;
		
	}
	// 取出所有<button>添加事件处理
	$('.login-f').click(function(){
		var page = $(this).attr('page');
		G.openPage (page);
	});
	
	// 检查地址栏
	if(location.hash != null && location.hash.length>0)
	{
		// location.hash: 示例 #home.html
		var page = location.hash.substr(1); // 去掉#号
		G.openPage (page);
	}
	else
	{   // 默认加载folder.html
		G.openPage("Phone-password.html");
	}
</script>
