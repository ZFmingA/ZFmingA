<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/afquery.js" ></script>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		
	</head>
	<style>
		.register
		{
			width: 360px;
			margin: 0px auto;
		}
		.register-name
		{
			text-align: left;
		    height: 26px;
		    font-size: 20px;
		    line-height: 26px;
		}
	</style>
	<body>
		<div class='login'>
			<div class='login-close'>
				<div class="close-item" style="float: right;padding-right:15px;cursor: pointer;">
					<i class="fa fa-close fa-x" style="line-height: 40px;" onclick="G.closePage()"></i>
				</div>
			</div>
			<div class="register">
				<div class="register-name">
					手机号注册
				</div>
				<div class="item-input" style="margin-top: 30px;">
					&nbsp;&nbsp;&nbsp;&nbsp;
					<i class="fa fa-mobile-phone fa-x"></i>
					<input type="text" placeholder="输入手机号" />
				</div>
				<div class="item-input" style="width: 232px;display: inline-block;margin-top: 5px;">
					<input type="text" placeholder="输入验证码" style="width: 138px;"/>
				</div>
				<div class="item-input" style="width: 118px;display: inline-block;margin-top: 0px;border: 1px solid #31A030;color: #31A030;text-align: center;font-size: 13px;cursor: pointer;">
					获取验证码
				</div>
				<div class="item-input"style="margin-top: 10px;">
					&nbsp;&nbsp;&nbsp;&nbsp;
					<i class="fa fa-lock fa-x"></i>
					<input type="password" placeholder="密码" />
	            </div>
	            <div id='phone-login' href="" style="margin-top: 20px;">登 录</div>
	            <div class="register">
					<input class='ten-day-i' type="checkbox" />
					<label class="ten-day-l" style="width: 270px;">我同意《服务条款》和《网易隐私条款》</label>
		
					<a href="login.html" style='float: right;color: #49AF4F;font-size: 12px;line-height: 20px;margin: 10px 0px;text-decoration: none;'>
						去登录> </a>
				</div>
			</div>
		</div>	
	</body>
	<script>
		var G = {};
		G.closePage = function()
		{
			 window.location.href = 'index.html' ;
		}
		
	</script>
</html>
